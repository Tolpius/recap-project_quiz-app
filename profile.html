<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>

  <body>
    <header><h1>Profile</h1></header>
    <div class="container" id="container_profile_page">
      <ul class="container_profile">
        <li>
          <img
            src="https://randomuser.me/api/portraits/men/1.jpg"
            alt="Profilbild"
          />
        </li>
        <li><h2>Julius von Bonin</h2></li>
      </ul>
      <div class="container_about">
        <h3>About me</h3>
        <div class="container_about_inhalt">
          <ul>
            <li>lorem ipsum</li>
            <li>sit dolor</li>
            <li>amed</li>
          </ul>
        </div>
      </div>
      <ul class="ul_profile_question_overwiew">
        <li><i class="ph-fill ph-seal-question">12</i></li>
        <li><i class="ph-fill ph-bookmark">4</i></li>
      </ul>
      <div class="Container_settings">
        <h3>Settings</h3>
        <ul>
          <li class="container_toggle">Dark Mode
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <ul>
        <li>
          <a aria-label="home" href="index.html"><i class="ph ph-house"></i></a>
        </li>
        <li>
          <a aria-label="Bookmarks" href="bookmarks.html"
            ><i class="ph ph-bookmark"></i
          ></a>
        </li>
        <li>
          <a class="fa-solid fa-user" aria-label="profile"
            ><i class="ph-fill ph-user"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
