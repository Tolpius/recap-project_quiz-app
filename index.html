<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <h1>Home Page</h1>
    <div class="container">
      <h2>Quiz App</h2>

      <div id="q1" class="quiz-container">
        <button class="fa-solid fa-bookmark"></button>
        <div class="question-container">
          <h2 id="question">Frage wird hier angezeigt</h2>
        </div>
        <button class="btn_show-answer">Show Answer</button>"
        <div class="answer-buttons">
          <ul>
            <li><button class="btn_answer" id="answer1">Antwort 1</button></li>
            <li><button class="btn_answer" id="answer2">Antwort 2</button></li>
            <li><button class="btn_answer" id="answer3">Antwort 3</button></li>
            <li><button class="btn_answer" id="answer4">Antwort 4</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <button class="fa-solid fa-home" aria-label="Home"></button>
    <button class="fa-regular fa-bookmark" aria-label="Bookmarks"></button>
    <button class="fa-regular fa-user" aria-label="User"></button>
  </footer>
</html>
