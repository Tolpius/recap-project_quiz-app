<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>

  <body>
    <header><h1>New Questions</h1></header>
    <div class="container" id="container_app" data-js="container_app">
      <div class="container_new_question">
        <h2>New Quiz</h2>
        <form class="form_new_question" data-js="form_new_question">
          <label for="question">Question:</label>
          <div class="container_input_big">
            <textarea
              class="input_big input_question"
              type="text"
              name="question"
              rows="3"
              autocomplete="off"
              maxlength="150"
              required
            ></textarea>
            <span class="char-counter" data-js="char-counter">150 Zeichen übrig</span>
          </div>

          <label for="answer">Answer:</label>
          <div class="container_input_big">
            <textarea
              class="input_big input_answer"
              type="text"
              name="answer"
              rows="3"
              autocomplete="off"
              maxlength="150"
              required
            ></textarea>
            <span class="char-counter" data-js="char-counter">150 Zeichen übrig</span>
          </div>
          <div class="container_new_tag">
            <label for="tag1">Tag #1:</label>
            <input
              type="text"
              name="tag1"
              maxlength="10"
              required
              oninvalid="this.setCustomValidity('Bitte geben Sie mindestens einen Tag an!')"
              oninput="this.setCustomValidity('')"
            />
            <button class="ph ph-plus-circle" type="button"></button>
            <button class="ph ph-trash" type="button"></button>
          </div>
          <button class="btn_add_question" type="submit">Add Question</button>
        </form>
      </div>
    </div>
    <footer>
      <ul>
        <li>
          <a aria-label="home" href="quiz.html"><i class="ph ph-house"></i></a>
        </li>
        <li>
          <a aria-label="Bookmarks" href="bookmarks.html"
            ><i class="ph ph-bookmark"></i
          ></a>
        </li>
        <li>
          <a aria-label="New Questions" href="newQuestions.html"
            ><i class="ph-fill ph-plus-circle"></i
          ></a>
        </li>
        <li>
          <a aria-label="Profile" href="profile.html"
            ><i class="ph ph-user"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
