<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>

  <body>
    <header><h1>Bookmarks</h1></header>
    <div class="container" id="container_app">
       <div id="q1" class="container_quiz">
        <button><i class="ph-fill ph-bookmark"></i></button>
        <div class="container_question">
          <h3 class="question">
            Wie viele Mitglieder hatte die Gefährten-Gruppe am Anfang?
          </h3>
        </div>
        <div class="container_answer">
          <button class="btn_show-answer">Show Answer</button>
        </div>
        <div class="container_answer-buttons">
          <ul>
            <li><button class="btn_answer" id="answer1">#Buch</button></li>
            <li><button class="btn_answer" id="answer2">#Film</button></li>
          </ul>
        </div>
      </div>

      <div id="q2" class="container_quiz">
        <button><i class="ph-fill ph-bookmark"></i></button>
        <div class="container_question">
          <h3 class="question">
            Welche Figur war ursprünglich für Galadriels Rolle im Film
            vorgesehen?
          </h3>
        </div>
        <div class="container_answer">
          <div class="answer">Uma Thurman</div>
          <button class="btn_show-answer">Hide Answer</button>
        </div>
        <div class="container_answer-buttons">
          <ul>
            <li><button class="btn_answer" id="answer1">#Film</button></li>
            <li><button class="btn_answer" id="answer2">#Casting</button></li>
          </ul>
        </div>
      </div>

      <div id="q1" class="container_quiz">
        <button><i class="ph-fill ph-bookmark"></i></button>
        <div class="container_question">
          <h3 class="question">Wie hieß Gollum, bevor er den Ring fand?</h3>
        </div>
        <div class="container_answer">
          <button class="btn_show-answer">Show Answer</button>
        </div>
        <div class="container_answer-buttons">
          <ul>
            <li><button class="btn_answer" id="answer1">#Buch</button></li>
            <li><button class="btn_answer" id="answer2">#Film</button></li>
            <li><button class="btn_answer" id="answer3">#Lore</button></li>
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <ul>
        <li>
          <a aria-label="home" href="index.html"><i class="ph ph-house"></i></a>
        </li>
        <li>
          <a aria-label="Bookmarks"><i class="ph-fill ph-bookmark"></i></a>
        </li>
        <li>
          <a class="fa-solid fa-user" aria-label="Profile" href="profile.html"
            ><i class="ph ph-user"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
